<div class="container-fluid">
   <form class="layout mt-5 shadow" [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
      <h1>{{ title | uppercase }}</h1>
      <div class="row">
         <div class="col-sm-12">
            <div class="form-group">
               <label>Username</label>
               <input type="text" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Name is required</div>
                  <div *ngIf="f.username.errors.minlength">Username must be at least 4 characters</div>
               </div>
            </div>
         </div>
         <div class="col-sm-12">
            <div class="form-group">
               <label>Password</label>
               <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
               </div>
            </div>
         </div>


      </div>
      <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>
